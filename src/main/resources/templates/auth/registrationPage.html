<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form method="POST" action="/auth/registration" th:object="${person}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="username">Введите имя: </label>
    <input id="username" type="text" th:field="*{username}"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input id="yearOfBirth" type="text" th:field="*{yearOfBirth}"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input id="password" type="password" th:field="*{password}"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>
    <input type="submit" value="Зарегистрироваться"/>
</form>
</body>
</html>
